<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <div>
      <h1>Objects In JavaScript</h1>
      <div>
        <div>
          <p>Name</p>
          <input type="text" id="name" placeholder="Enter Name" />
        </div>
        <div>
          <p>Last Name</p>
          <input type="text" id="lastName" />
        </div>
        <div>
          <p>Favourite Food</p>
          <input type="text" id="favFood" />
        </div>
        <div>
          <p>Favourite Drink</p>
          <input type="text" id="favDrink" />
        </div>
        <div>
          <p>Age</p>
          <input type="number" id="age" />
        </div>
        <div style="display: flex; gap: 1em">
          <p>Is Married</p>
          <input type="checkbox" id="isMarried" />
        </div>
        <div>
          <button id="submitUserCreds" on>submit</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
